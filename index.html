<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f2f2f2;
    }
    .modal-confirmation {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-dialog {
        background: #fff;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-header, .modal-footer {
        padding: 15px;
        background-color: #f7f7f7;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    .modal-header h5 {
        margin: 0;
    }
    .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
        border: none;
        background: none;
    }
    .modal-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: center;
    }
    .modal-body input[type="text"],
    .modal-body input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .modal-btns {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }
    .modal-btns a {
        display: inline-block;
        width: 100%;
        padding: 10px;
        background-color: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
    }
    .modal-btns a:hover {
        background-color: #005bb5;
    }
    .modal-image-container {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        background-color: #eee;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div id="modal-confirmation" class="modal-confirmation">
    <div id="modal-dialog" class="modal-dialog" role="dialog">
        <div class="modal-header">
            <button type="button" class="close">&times;</button>
            <h5 class="modal-title">Sign In</h5>
        </div>

        <div class="modal-body">
            <div class="modal-top-body">
                <div class="modal-message">Welcome back! Please sign in.</div>
                <div class="modal-image-container"></div>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
            </div>
            <div class="modal-btns">
                <a href="#">Sign In</a>
                <a href="#">Cancel</a>
            </div>
        </div>

        <div class="modal-footer text-footer">
            Forgot Password? | Create Account
        </div>
    </div>
</div>

</body>
</html>
